<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Registration & Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><img class="eyeImg closeEye" src="./images/eye-closed.png" alt="eye-img"></ion-icon><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <button class="btn" id="login-btn" type="submit">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?
                        <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="userName" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><img class="eyeImg closeEye" src="eye-closed.png" alt="eye-img"></ion-icon><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" class="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Agree to the terms and conditions</label> 
                    </div>
                    <button class="btn" id="reg-btn" type="submit">Register</button>
                    <div class="login-register">
                        <p>Already have an account?
                        <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>




    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
